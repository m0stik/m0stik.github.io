<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transit Arrivals - Munich</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .station-name {
            font-size: 2.5em;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .last-updated {
            font-size: 1.1em;
            opacity: 0.9;
            font-weight: 300;
        }

        .arrivals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .transport-section {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .weather-section {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            grid-column: 1 / -1;
        }

        .transport-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
        }

        .transport-icon {
            font-size: 2em;
            margin-right: 15px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
        }

        .transport-title {
            font-size: 1.4em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .arrival-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border-left: 4px solid #4CAF50;
            transition: all 0.3s ease;
        }

        .arrival-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .arrival-item.urgent {
            border-left-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .arrival-item.warning {
            border-left-color: #ffd93d;
            background: rgba(255, 217, 61, 0.1);
        }

        .route-info {
            flex: 1;
        }

        .route-number {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .route-destination {
            font-size: 0.95em;
            opacity: 0.9;
            font-weight: 300;
        }

        .arrival-time {
            text-align: right;
            min-width: 120px;
        }

        .time-minutes {
            font-size: 1.3em;
            font-weight: 600;
            display: block;
        }

        .exact-time {
            font-size: 0.9em;
            opacity: 0.8;
            font-weight: 300;
        }

        .weather-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .weather-main {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .weather-icon {
            font-size: 3em;
        }

        .weather-temp {
            font-size: 2.5em;
            font-weight: 300;
        }

        .weather-desc {
            font-size: 1.2em;
            opacity: 0.9;
            text-transform: capitalize;
        }

        .weather-details {
            display: flex;
            gap: 30px;
            font-size: 0.95em;
        }

        .weather-detail {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .weather-detail-label {
            opacity: 0.8;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .weather-detail-value {
            font-weight: 600;
            font-size: 1.1em;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .no-arrivals {
            text-align: center;
            padding: 30px;
            opacity: 0.7;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .arrivals-grid {
                grid-template-columns: 1fr;
            }
            
            .station-name {
                font-size: 2em;
            }
            
            .weather-content {
                flex-direction: column;
                text-align: center;
            }
            
            .weather-details {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="station-name">Munich Central Station</div>
            <div class="last-updated">Updated <span id="lastUpdated">0</span> seconds ago</div>
        </div>

        <div class="arrivals-grid">
            <div class="transport-section">
                <div class="transport-header">
                    <div class="transport-icon">üöÜ</div>
                    <div class="transport-title">S-Bahn ‚Üí Ostbahnhof</div>
                </div>
                <div id="sbahn-ost-arrivals"></div>
            </div>

            <div class="transport-section">
                <div class="transport-header">
                    <div class="transport-icon">üöá</div>
                    <div class="transport-title">U-Bahn</div>
                </div>
                <div id="ubahn-arrivals"></div>
            </div>

            <div class="transport-section">
                <div class="transport-header">
                    <div class="transport-icon">üöÜ</div>
                    <div class="transport-title">S-Bahn ‚Üí Flughafen</div>
                </div>
                <div id="sbahn-airport-arrivals"></div>
            </div>

            <div class="weather-section">
                <div class="transport-header">
                    <div class="transport-icon">üå§Ô∏è</div>
                    <div class="transport-title">Weather</div>
                </div>
                <div class="weather-content">
                    <div class="weather-main">
                        <div class="weather-icon" id="weather-icon">‚òÄÔ∏è</div>
                        <div>
                            <div class="weather-temp" id="weather-temp">18¬∞C</div>
                            <div class="weather-desc" id="weather-desc">Partly cloudy</div>
                        </div>
                    </div>
                    <div class="weather-details">
                        <div class="weather-detail">
                            <div class="weather-detail-label">Humidity</div>
                            <div class="weather-detail-value" id="humidity">65%</div>
                        </div>
                        <div class="weather-detail">
                            <div class="weather-detail-label">Wind</div>
                            <div class="weather-detail-value" id="wind">12 km/h</div>
                        </div>
                        <div class="weather-detail">
                            <div class="weather-detail-label">Pressure</div>
                            <div class="weather-detail-value" id="pressure">1013 hPa</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <span class="status-indicator"></span>
            Live arrivals - Updates every 30 seconds
        </div>
    </div>

    <script>
        let lastUpdateTime = Date.now();

        // Sample data for Munich S-Bahn and U-Bahn
        const transitData = {
            sbahnOst: [
                { line: "S1", destination: "Ostbahnhof", minutes: 3, status: "warning" },
                { line: "S2", destination: "Ostbahnhof", minutes: 7, status: "normal" },
                { line: "S3", destination: "Ostbahnhof", minutes: 12, status: "normal" },
                { line: "S8", destination: "Ostbahnhof", minutes: 15, status: "normal" }
            ],
            ubahn: [
                { line: "U1", destination: "Olympia-Einkaufszentrum", minutes: 2, status: "urgent" },
                { line: "U2", destination: "Messestadt Ost", minutes: 4, status: "warning" },
                { line: "U4", destination: "Arabellapark", minutes: 6, status: "normal" },
                { line: "U5", destination: "Neuperlach S√ºd", minutes: 9, status: "normal" },
                { line: "U1", destination: "Olympia-Einkaufszentrum", minutes: 12, status: "normal" }
            ],
            sbahnAirport: [
                { line: "S1", destination: "Flughafen", minutes: 8, status: "normal" },
                { line: "S8", destination: "Flughafen", minutes: 13, status: "normal" },
                { line: "S1", destination: "Flughafen", minutes: 18, status: "normal" },
                { line: "S8", destination: "Flughafen", minutes: 23, status: "normal" }
            ]
        };

        // Sample weather data
        const weatherData = {
            temperature: 18,
            description: "Partly cloudy",
            icon: "‚õÖ",
            humidity: 65,
            wind: 12,
            pressure: 1013
        };

        function addMinutesToTime(minutes) {
            const now = new Date();
            const arrivalTime = new Date(now.getTime() + minutes * 60000);
            return arrivalTime.toLocaleTimeString('de-DE', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function renderArrivals(containerId, arrivals) {
            const container = document.getElementById(containerId);
            
            if (arrivals.length === 0) {
                container.innerHTML = '<div class="no-arrivals">No arrivals scheduled</div>';
                return;
            }

            container.innerHTML = arrivals.map(arrival => {
                const statusClass = arrival.status === 'urgent' ? 'urgent' : 
                                  arrival.status === 'warning' ? 'warning' : '';
                const exactTime = addMinutesToTime(arrival.minutes);
                
                return `
                    <div class="arrival-item ${statusClass}">
                        <div class="route-info">
                            <div class="route-number">${arrival.line}</div>
                            <div class="route-destination">${arrival.destination}</div>
                        </div>
                        <div class="arrival-time">
                            <span class="time-minutes">${arrival.minutes} min</span>
                            <span class="exact-time">${exactTime}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateWeather() {
            document.getElementById('weather-icon').textContent = weatherData.icon;
            document.getElementById('weather-temp').textContent = `${weatherData.temperature}¬∞C`;
            document.getElementById('weather-desc').textContent = weatherData.description;
            document.getElementById('humidity').textContent = `${weatherData.humidity}%`;
            document.getElementById('wind').textContent = `${weatherData.wind} km/h`;
            document.getElementById('pressure').textContent = `${weatherData.pressure} hPa`;
        }

        function updateLastUpdated() {
            const now = Date.now();
            const secondsSinceUpdate = Math.floor((now - lastUpdateTime) / 1000);
            document.getElementById('lastUpdated').textContent = secondsSinceUpdate;
        }

        function updateArrivals() {
            // Simulate real-time updates by adjusting arrival times
            Object.keys(transitData).forEach(transportType => {
                transitData[transportType].forEach(arrival => {
                    // Randomly adjust arrival times to simulate real-time changes
                    if (Math.random() < 0.3) { // 30% chance of change
                        const change = Math.random() < 0.5 ? -1 : 1;
                        arrival.minutes = Math.max(0, arrival.minutes + change);
                        
                        // Update status based on arrival time
                        if (arrival.minutes <= 2) {
                            arrival.status = 'urgent';
                        } else if (arrival.minutes <= 4) {
                            arrival.status = 'warning';
                        } else {
                            arrival.status = 'normal';
                        }
                    }
                });
            });

            // Simulate weather changes occasionally
            if (Math.random() < 0.1) { // 10% chance of weather change
                const temps = [15, 16, 17, 18, 19, 20, 21];
                const conditions = [
                    { desc: "Sunny", icon: "‚òÄÔ∏è" },
                    { desc: "Partly cloudy", icon: "‚õÖ" },
                    { desc: "Cloudy", icon: "‚òÅÔ∏è" },
                    { desc: "Light rain", icon: "üå¶Ô∏è" }
                ];
                
                weatherData.temperature = temps[Math.floor(Math.random() * temps.length)];
                const condition = conditions[Math.floor(Math.random() * conditions.length)];
                weatherData.description = condition.desc;
                weatherData.icon = condition.icon;
                weatherData.humidity = Math.floor(Math.random() * 30) + 50; // 50-80%
                weatherData.wind = Math.floor(Math.random() * 15) + 5; // 5-20 km/h
            }

            // Render updated arrivals
            renderArrivals('sbahn-ost-arrivals', transitData.sbahnOst);
            renderArrivals('ubahn-arrivals', transitData.ubahn);
            renderArrivals('sbahn-airport-arrivals', transitData.sbahnAirport);
            
            updateWeather();
            lastUpdateTime = Date.now();
        }

        // Initial render
        updateArrivals();

        // Update every 30 seconds
        setInterval(updateArrivals, 30000);

        // Update "seconds ago" counter every second
        setInterval(updateLastUpdated, 1000);
    </script>
</body>
</html>
